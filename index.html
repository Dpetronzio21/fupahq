<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUPA HQ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: white; text-align: center; padding: 1em; }
    nav { margin: 0.5em; text-align: center; }
    nav a { color: #333; margin: 0 0.5em; text-decoration: none; font-size: 1rem; }
    .content { padding: 1em; }
    .form-section { margin-top: 1em; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .leaderboard-section iframe {
      width: 2000px;
      height: 527px;
      border: none;
      max-width: 100%;
    }
    .rules-section iframe {
      width: 100%;
      height: 600px;
      border: none;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      nav a { margin: 0 0.3em; font-size: 0.9rem; }
      .content { padding: 0.5em; }
      .leaderboard-section iframe { width: 100%; height: 300px; }
      .rules-section iframe { height: 400px; }
      header { padding: 0.5em; }
    }
  </style>
  <script>
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
    window.onload = function() { openTab("home"); };
  </script>
</head>
<body>
  <header>
    <h1>FUPA HQ</h1>
  </header>
  <nav>
    <a href="javascript:void(0)" onclick="openTab('home')">Home</a>
    <a href="javascript:void(0)" onclick="openTab('rules')">Rules</a>
    <a href="javascript:void(0)" onclick="openTab('leaderboard')">Leaderboard</a>
    <a href="javascript:void(0)" onclick="openTab('contact')">Contact</a>
  </nav>
  <div class="content">
    <div id="home" class="tab-content active">
      <p>Welcome to the 2025 FUPA HQ</p>
      <div class="form-section">
        <p>FUPA Picks Week 1: <a href="https://docs.google.com/forms/d/e/1FAIpQLSeOKAcovkFlERo8AtmJ2d4EYLuIgTIuMP__1of7AtC2vGUcGg/viewform?usp=header">Click Here</a></p>
      </div>
      <div class="twitter-timeline-container">
        <a class="twitter-timeline" href="https://twitter.com/FUPAupdates?ref_src=twsrc%5Etfw">Tweets by FUPAupdates</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
    <div id="rules" class="tab-content">
      <h2>Rules</h2>
      <div class="rules-section">
        <iframe src="https://1drv.ms/b/c/a0231f37de8f0113/IQSj7lMo9JGkR4_0YXeS5GKxAZ6Mq_8t99h5bvdlPzQUFwc/preview" width="100%" height="600" frameborder="0" scrolling="yes" allowfullscreen></iframe>
        <p><em>If the PDF does not load, <a href="https://1drv.ms/b/c/a0231f37de8f0113/IQSj7lMo9JGkR4_0YXeS5GKxAZ6Mq_8t99h5bvdlPzQUFwc" target="_blank">click here to view it</a>.</em></p>
      </div>
    </div>
    <div id="leaderboard" class="tab-content">
      <h2>Leaderboard</h2>
      <div class="leaderboard-section">
        <iframe width="2000" height="527" frameborder="0" scrolling="no" src="https://1drv.ms/x/c/a0231f37de8f0113/IQTLHE--jY9VQIOHdVUaFWKPATyI6Um8Qb-xTJVZGD7C1Yo?em=2&wdAllowInteractivity=False&ActiveCell='FUPA%20HQ%20LEADERBOARD'!A1&Item='FUPA%20HQ%20LEADERBOARD'!A1%3AZ20&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
      </div>
    </div>
    <div id="contact" class="tab-content">
      <h2>Contact</h2>
      <p>Add contact information here!</p>
    </div>
  </div>
</body>
</html>
